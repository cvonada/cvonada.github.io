<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Web Tab-->
		<link rel="icon" href="images/ow_tabicon.png">
		<title>The Woods</title>

		<!--Font-->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

		<!--CSS Link-->
		<link rel="stylesheet" type="text/css" href="style_main.css" />
		<link rel="stylesheet" type="text/css" href="style_intro.css" />

		<!--Description-->
		<meta name="description" content="Into the Woods is a short interactive web game that follows 
		the storyline of Lisa, a young girl who ventures into the woods in search for her missing pet.">
	</head>

	<body>

		<!--Introduction Page-->
		<div class="intro">
			<div id="intro-content">
				<p id= "intro-text">Welcome to my interactive game!</p>
				<div class="box">
					<p class="animated button pulse">Start</p>
				</div>
			</div>
		</div>

		<!--Main Page-->
		<div class="game">
			<!-- Back Window Contents-->
			<div id="paper-back">
				<nav>
					<div class="close"></div>
					<a href="index.html">Restart</a>
					<a href="pages/about.html">About</a>
				</nav>
			</div>

			<!-- Front Window Contents-->
			<div id="paper-window">
				<div id="paper-front">
					<div style="display:none">
						<div class="textbox textBox01 hidden">
							<p class="dialog"> Hello! This site is still a work in progress! Will you help me look for my pet later? </p></div>
						<div class="textbox textBox02 hidden">
							<p class="dialog"> Also, I'm trying to position this box as well. </p></div>
						<div class="textbox textBox03 hidden">
							<p class="dialog"> Here is a secret third box. </p></div>
					</div>
					<!-- Hamburger -->
					<div class="hamburger"><span></span></div>
					<!--Story/Text-->
					<center>
						<div class="textbox textBox01">
							<p id="text01"></p></div>
						<div class="textbox textBox02">
							<p id="text02"></p></div>
						<div class="textbox textBox03">
							<p id="text03"></p></div>
					</center>

					<!-- Tree Branches -->
					<div class="treebranches-wrapper">
						<div class="treebranches"><img class="branch align-left slide-in" id="branch01" src="images/ow_tree01.png"></div>
						<div class="treebranches"><img class="branch align-right slide-in" id="branch02" src="images/ow_tree02.png"></div>
						<div class="treebranches"><img class="branch align-left slide-in" id="branch03" src="images/ow_tree01.png"></div>
						<div class="treebranches"><img class="branch align-left slide-in" id="branch04" src="images/ow_tree01.png"></div>
						<div class="treebranches"><img class="branch align-right slide-in" id="branch05" src="images/ow_tree02.png"></div>
						<div class="treebranches"><img class="branch align-left slide-in" id="branch06" src="images/ow_tree01.png"></div>
					</div>

					<!-- Game Window -->
					<div class="lighton"></div>
					<div class="overlay"></div>

					<div id="container">
						<section>	
							<!-- Character -->	
							<div class ="character"> <img id="lisaIdle" src="images/lisa_idle.gif"></div>
							<!-- Flashlight Icon -->
							<div class ="flashlight"> <img id="light" src="images/ow_flashlight.png"></div>
							<!-- Controller -->
							<div id="arrow"><img id="controller" src="images/ow_control.png"></div>
							
							<!-- Background Image -->
							<div id=background-container><image id="background" src="images/OW_background.png"></div>
						</section>
					</div>
				</div>
			</div>
		</div><!-- /game-->

		<!--Audio-->
		<audio id="bg-audio" src="audio/ambiance.mp3" type="audio/mpeg">
		<audio id="walk-audio" src="audio/footsteps.mp3" type="audio/mpeg">
		<audio id="light-audio" src="audio/click.mp3" type="audio/mpeg">
		<audio id="voice01-audio" src="audio/voice01.mp3" type="audio/mpeg">
		<audio id="voice02-audio" src="audio/voice02.mp3" type="audio/mpeg">
		<audio id="voice03-audio" src="audio/voice03.mp3" type="audio/mpeg">
		<audio id="voice04-audio" src="audio/voice04.mp3" type="audio/mpeg">
		<audio id="voice05-audio" src="audio/voice05.mp3" type="audio/mpeg">
		<audio id="voice06-audio" src="audio/voice06.mp3" type="audio/mpeg">

		<!--Javascript/JQuery-->	
		<script src="jquery.js"></script>
		<script src="script.js"></script>

	</body>
    
</html>
